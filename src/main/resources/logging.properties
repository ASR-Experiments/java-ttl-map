handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler
# Console handler configuration
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$td %1tH:%1$tM:%1$tS [%4$-7s] from (%2$-28s) :: %5$s %n
.level=INFO
src.level=INFO
# File handler configuration
java.util.logging.FileHandler.level=FINE
java.util.logging.FileHandler.pattern=%h/Documents/Learning/Java/MapWithTtl/logs/Runner-%u-%g.log
# Write 100000 bytes before rotating this file
java.util.logging.FileHandler.limit=50000000
# Number of rotating files to be used
java.util.logging.FileHandler.count=20
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
